<body style="background: #fbfbfd;font-family: Inter, sans-serif;">
    <div class="container" style="height: 107px;padding-top: 40px;width: 420px;">
        <div class="alert alert-danger text-center" role="alert" style="width: 400px;"><span style="font-family: Inter, sans-serif;font-size: 14px;"><strong>Wrong Password</strong>.</span></div>
    </div>
    <div class="container" style="margin-top: 0px;margin-right: auto;margin-left: auto;background: rgb(255,255,255);border-radius: 10px;box-shadow: 1px 2px 20px 4px #c9cccf;padding: 32px;width: 1190px;">
        <div style="text-align: center;">
            <h4>New Case</h4>
        </div>
        <form style="padding-top: 32px;">
            <div class="shadow-sm" style="background: #f8f8f8;border-radius: 10px;padding: 16px;padding-top: 16px;padding-bottom: 15px;padding-right: 16px;">
                <div class="text-start" style="text-align: center;border-bottom-style: solid;border-bottom-color: var(--bs-dark-bg-subtle);margin-bottom: 32px;">
                    <h4>Case Details</h4>
                </div>
                <div>
                    <div class="row" id="caseDetailsBlock" style="height: 94px;">
                        <div class="col"><label class="form-label" for="dr">DR</label><input class="form-control" type="text" id="dr" name="dr"><small>Text</small></div>
                        <div class="col"><label class="form-label" for="authority">Authority</label><select class="form-select" id="authority" name="authority">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select><small>Text</small></div>
                        <div class="col"><label class="form-label" for="swNumber">SW Number</label><input class="form-control" type="text" id="swNumber" name="swNumber"><small>Text</small></div>
                        <div class="col"><label class="form-label" for="offense">Authority</label><select class="form-select" id="offense" name="offense">
                                <optgroup label="This is a group">
                                    <option value="12" selected="">This is item 1</option>
                                    <option value="13">This is item 2</option>
                                    <option value="14">This is item 3</option>
                                </optgroup>
                            </select><small>Text</small></div>
                    </div>
                </div>
            </div>
            <div style="background: #f8f8f8;border-radius: 10px;padding: 16px;padding-top: 16px;padding-bottom: 15px;padding-right: 16px;margin-top: 32px;" class="shadow-sm">
                <div class="text-start" style="text-align: center;border-bottom-style: solid;border-bottom-color: var(--bs-dark-bg-subtle);margin-bottom: 32px;">
                    <h4>Narrative</h4>
                </div>
                <div class="row" id="narrativeBlock" style="height: 276px;">
                    <div class="col"><input class="form-control" type="text" id="narrative" style="height: 251.3333px;" name="narrative"><small>Text</small></div>
                </div>
            </div>
            <div class="text-start" style="text-align: center;border-bottom-style: solid;border-bottom-color: var(--bs-dark-bg-subtle);margin-top: 32px;margin-bottom: 32px;">
                <h4>Evidence</h4>
            </div>
            <div id="evidenceBlock1" class="shadow-sm" style="background: #f8f8f8;border-radius: 10px;padding: 16px;padding-top: 16px;padding-bottom: 15px;padding-right: 16px;">
                <div class="row" style="height: 94px;">
                    <div class="col"><label class="form-label" for="evidenceNumber1">Evidence Number</label><input class="form-control" type="text" id="evidenceNumber1" name="evidenceNumber1"><small>Text</small></div>
                    <div class="col"><label class="form-label" for="deviceType1">Device Type</label><select class="form-select" id="deviceType1" name="deviceType1">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select><small>Text</small></div>
                    <div class="col"><label class="form-label" for="evidenceSize1">Storage Size (GB)</label><input class="form-control" type="text" id="evidenceSize1" name="evidenceSize1"><small>Text</small></div>
                    <div class="col"><label class="form-label" for="evidenceNotes1">Notes</label><input class="form-control" type="text" id="evidenceNotes1" name="evidenceNotes1"><small>Text</small></div>
                    <div class="col-2 text-center align-self-center"><button class="btn btn-danger" type="button">Clear</button><button class="btn btn-light shadow-lg" type="button" style="margin-left: 12px;background: #e2e2e2;border-right-style: solid;border-right-color: var(--bs-btn-border-color);">+</button><button class="btn btn-light shadow-lg" type="button" style="margin-left: 12px;background: #e2e2e2;border-right-style: solid;border-right-color: var(--bs-btn-border-color);">-</button></div>
                </div>
            </div>
            <div class="text-center" style="padding-top: 32px;"><input class="btn btn-primary" type="submit" style="width: 200px;"></div>
        </form>
    </div>
